trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadBuildArtifacts@1
  inputs:
    buildType: 'specific'
    project: 'SchoolHard'
    pipeline: 'Build'
    buildVersionToDownload: 'latest'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: 'build'

- task: AppCenterDistribute@3
  inputs:
    serverEndpoint: 'Appcenter'
    appSlug: 'SQ8/SchoolHard'
    appFile: 'build/drop/app-debug.apk'
    buildVersion: '$(build_version)'
    symbolsOption: 'Android'
    releaseNotesOption: 'input'
    releaseNotesInput: '$(release_notes)'
    destinationType: 'groups'
    isSilent: true
    distributionGroupId: 'dd76dfed-123b-4b4c-8d25-284939037c41,39081346-bdf6-45e9-9725-04701fc57f86'